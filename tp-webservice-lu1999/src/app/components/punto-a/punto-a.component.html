<div class="row">
  <content class="col-md-8 d-sm-none d-md-block border border-info">
    <div class="table-responsive">
      <h4 class="bg-primary text-white text-center font-weight-normal pb-1 mx-n2">Conversor de divisas</h4>      
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>USD</th>
            <th>EUR</th>
            <th>ARS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="../../../assets/a/eeuu.PNG" ></td>
            <td>1 USD<br>Inverse</td>
            <td>1.000000<br>1.000000</td>
            <td class="text-primary">0.919901<br>1.087074</td>
            <td class="text-primary">0.919901<br>1.087074</td>
          </tr>
          <tr>
            <td><img src="../../../assets/a/eur.PNG" ></td>
            <td>1 EUR<br>Inverse</td>
            <td class="text-primary">0.919901<br>1.087074</td>
            <td>1.000000<br>1.000000</td>
            <td class="text-primary">0.919901<br>1.087074</td>
          </tr>
          <tr>
            <td><img src="../../../assets/a/ar.PNG" ></td>
            <td>1 ARS<br>Inverse</td>
            <td class="text-primary">0.919901<br>1.087074</td>
            <td class="text-primary">0.919901<br>1.087074</td>
            <td>1.000000<br>1.000000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </content>
  <aside class="col-md-4 col-sm-12">
                <div class="">
                  <h4 class="text-center bg-dark text-white font-weight-light pb-2">Conversor De Divisas</h4>
                  <div class="bg-primary mt-n2 pt-2">                
                      <form class="form" role="form" autocomplete="off">
                          <div class="form-group">
                              <label class="col-md-12 text-white" for="cc_name">Cantidad</label>
                              <div class="col-md-12">
                              <input type="text" class="form-control" name="cantidad" [(ngModel)]="fromValue" autocomplete="off" maxlength="20" placeholder="Cantidad">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-12 text-white">De</label>
                              <div class="col-md-12">
                                <select class="form-control" name="from" size="0" [(ngModel)]="fromType">
                                    <option value="USD">USD Dólares EEUU</option>
                                    <option value="ARS">ARS Pesos Argentinos</option>
                                    <option value="EUR">EUR Euros</option>
                                    <option value="MXN">MXN Pesos Mexicanos</option>
                                    <option value="UYU">UYU Pesos Uruguayos</option>
                                </select>
                            </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-12 text-white">A</label>
                              <div class="col-md-12">
                                  <select class="form-control" name="to" size="0" [(ngModel)]="toType">
                                      <option value="ARS">ARS Pesos Argentinos</option>
                                      <option value="USD">USD Dólares EEUU</option>                                    
                                      <option value="EUR">EUR Euros</option>
                                      <option value="MXN">MXN Pesos Mexicanos</option>
                                      <option value="UYU">UYU Pesos Uruguayos</option>
                                  </select>
                              </div>
                          </div>
                          <div class="form-group">
                            <div class="col-md-12">
                            <input type="text" class="form-control" name="result" id="result" autocomplete="off" maxlength="20" [(ngModel)]="converted.result">
                          </div>                                
                        </div>
                        
                          <div class="form-group pb-4">
                              <div class="col-md-12">
                                  <button type="submit" class="btn btn-warning btn-lg btn-block" (click)="convertirMoneda()">Convertir</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
  </aside>
</div>
